<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>An special gift for Elaine</title>
	<!-- Incluir canvas-confetti -->
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
	<style>
		/* Fuentes y Reset B√°sico */
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			overflow: hidden;
			/* Previene scroll indeseado */
		}

		/* Fondo con gradiente sutil y animado */
		body {
			/* Un gradiente suave inspirado en fondos de pantalla modernos */
			background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
			background-size: 400% 400%;
			/* Tama√±o grande para la animaci√≥n */
			animation: gradientBG 15s ease infinite;
			/* Animaci√≥n del fondo */
			display: flex;
			justify-content: center;
			align-items: center;
		}

		/* Animaci√≥n para el gradiente del fondo */
		@keyframes gradientBG {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		/* Contenedor principal con efecto "Frosted Glass" */
		.container {
			background-color: rgba(255, 255, 255, 0.8);
			/* Blanco semitransparente */
			padding: 35px 30px;
			border-radius: 18px;
			/* Bordes m√°s redondeados */
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
			/* Sombra m√°s pronunciada */
			text-align: center;
			max-width: 340px;
			width: 90%;
			box-sizing: border-box;
			/* Efecto desenfoque del fondo (Frosted Glass / Acr√≠lico) */
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			/* Para Safari */
			border: 1px solid rgba(255, 255, 255, 0.2);
			/* Borde sutil para definir */
			position: relative;
			/* Necesario para animaciones internas */
			overflow: hidden;
			/* Asegura que el contenido no se salga */
			z-index: 1;
			/* Para asegurar que el contenido del contenedor est√© sobre el canvas del confeti si es necesario */
		}

		/* Transici√≥n suave entre secciones */
		#login-section,
		#content-section {
			transition: opacity 0.5s ease-out, transform 0.5s ease-out;
		}

		/* Estilo inicial para la secci√≥n de contenido (antes de aparecer) */
		#content-section {
			display: none;
			/* Oculto por defecto */
			opacity: 0;
			transform: translateY(20px);
			/* Empieza ligeramente abajo */
		}

		/* Estado visible para la secci√≥n de contenido */
		#content-section.visible {
			display: block;
			opacity: 1;
			transform: translateY(0);
		}

		/* Estado de ocultamiento para la secci√≥n de login */
		#login-section.hiding {
			opacity: 0;
			transform: translateY(-20px);
			/* Se va hacia arriba */
			pointer-events: none;
			/* Evita interacci√≥n durante la transici√≥n */
		}

		/* T√≠tulos */
		h1,
		h2 {
			color: #1d1d1f;
			/* Un negro m√°s profundo */
			font-weight: 600;
			/* Ligeramente m√°s grueso */
			margin-bottom: 25px;
		}

		h1 {
			font-size: 1.6em;
		}

		h2 {
			font-size: 1.4em;
		}

		/* Input de contrase√±a mejorado */
		#password-input {
			width: 100%;
			padding: 14px 18px;
			margin-bottom: 10px;
			/* Reducido para dar espacio al bot√≥n de pista */
			border: 1px solid #c7c7cc;
			/* Gris m√°s est√°ndar de iOS */
			border-radius: 10px;
			/* Bordes m√°s suaves */
			font-size: 1.1em;
			box-sizing: border-box;
			text-align: center;
			background-color: rgba(255, 255, 255, 0.7);
			/* Ligeramente transparente */
			color: #1d1d1f;
			-webkit-appearance: none;
			appearance: none;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		#password-input::placeholder {
			color: #8e8e93;
			/* Color de placeholder iOS */
		}

		#password-input:focus {
			outline: none;
			border-color: #007aff;
			/* Resaltado azul al enfocar */
			box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
			/* Anillo de foco estilo macOS/iOS */
		}

		/* Bot√≥n de pista */
		#hint-toggle-button {
			width: 100%;
			padding: 10px 18px;
			/* Un poco menos padding que el submit */
			background-color: #6c757d;
			/* Un gris neutral, estilo bot√≥n secundario */
			color: white;
			border: none;
			border-radius: 10px;
			font-size: 0.95em;
			/* Ligeramente m√°s peque√±o */
			font-weight: 500;
			cursor: pointer;
			transition: background-color 0.2s ease, transform 0.1s ease;
			-webkit-appearance: none;
			appearance: none;
			margin-bottom: 10px;
			/* Espacio antes del cuadro de pista o del bot√≥n Go */
		}

		#hint-toggle-button:hover {
			background-color: #5a6268;
		}

		#hint-toggle-button:active {
			transform: scale(0.98);
			background-color: #545b62;
		}

		/* Cuadro de la pista */
		#hint-box {
			background-color: rgba(0, 0, 0, 0.05);
			/* Fondo muy sutil */
			border-radius: 8px;
			padding: 0 15px;
			/* Padding horizontal, vertical controlado por max-height/visible */
			font-size: 0.9em;
			color: #333;
			text-align: left;
			max-height: 0;
			/* Oculto por defecto */
			opacity: 0;
			/* Oculto por defecto */
			overflow: hidden;
			/* Para que el contenido no se muestre al estar colapsado */
			margin-top: 0;
			/* Sin margen superior cuando est√° oculto */
			margin-bottom: 10px;
			/* Espacio antes del bot√≥n Go */
			transition: max-height 0.35s ease-in-out, opacity 0.35s ease-in-out, padding-top 0.35s ease-in-out, padding-bottom 0.35s ease-in-out, margin-top 0.35s ease-in-out;
		}

		#hint-box.visible {
			max-height: 100px;
			/* Altura suficiente para el contenido */
			opacity: 1;
			padding-top: 10px;
			padding-bottom: 10px;
			margin-top: 5px;
			/* Peque√±o margen superior cuando es visible */
		}

		#hint-box p {
			margin: 0;
		}


		/* Bot√≥n de entrada */
		#submit-button {
			width: 100%;
			padding: 14px 18px;
			background-color: #007aff;
			color: white;
			border: none;
			border-radius: 10px;
			font-size: 1.1em;
			font-weight: 600;
			/* M√°s destacado */
			cursor: pointer;
			transition: background-color 0.2s ease, transform 0.1s ease;
			-webkit-appearance: none;
			appearance: none;
		}

		#submit-button:hover {
			background-color: #005ecb;
		}

		#submit-button:active {
			transform: scale(0.98);
			/* Efecto de presi√≥n */
			background-color: #004aaa;
		}

		/* Mensaje de error */
		#error-message {
			color: #ff3b30;
			/* Rojo de error Apple */
			font-size: 0.9em;
			margin-top: 15px;
			min-height: 1.2em;
			opacity: 0;
			/* Oculto inicialmente */
			transition: opacity 0.3s ease;
			font-weight: 500;
		}

		#error-message.visible {
			opacity: 1;
			/* Visible cuando hay error */
		}

		/* Imagen del regalo */
		#gift-image {
			max-width: 100%;
			height: auto;
			border-radius: 12px;
			/* Bordes redondeados consistentes */
			margin-top: 15px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			/* Sombra suave para la imagen */
			transition: transform 0.3s ease;
			/* Transici√≥n para hover */
		}

		/* Peque√±o efecto al pasar el rat√≥n por encima de la imagen */
		#gift-image:hover {
			transform: scale(1.03);
		}

		/* Peque√±a animaci√≥n de sacudida para el contenedor en caso de error */
		@keyframes shake {

			0%,
			100% {
				transform: translateX(0);
			}

			10%,
			30%,
			50%,
			70%,
			90% {
				transform: translateX(-6px);
			}

			20%,
			40%,
			60%,
			80% {
				transform: translateX(6px);
			}
		}

		.shake-it {
			animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
		}
	</style>
</head>

<body>

	<div class="container" id="main-container">
		<!-- Secci√≥n de Login -->
		<div id="login-section">
			<h2>Does anyone know the password??</h2>
			<input type="password" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
			<button id="hint-toggle-button">Hint</button>
			<div id="hint-box">
				<p>How many daughters + granddaughters does Elaine have? (You got this Elaine!! üòú)</p>
			</div>
			<button id="submit-button">Go</button>
			<p id="error-message">¬†</p> <!-- Espacio reservado -->
		</div>

		<!-- Secci√≥n de Contenido (Regalo) -->
		<div id="content-section">
			<h1>Here's your present ‚ù§Ô∏è. Hope you enjoy it!</h1>
			<img id="gift-image" src="massage.png" alt="¬°Tu regalo sorpresa!">
		</div>
	</div>

	<script>
		// Referencias a los elementos del DOM
		const mainContainer = document.getElementById('main-container');
		const loginSection = document.getElementById('login-section');
		const contentSection = document.getElementById('content-section');
		const passwordInput = document.getElementById('password-input');
		const submitButton = document.getElementById('submit-button');
		const errorMessage = document.getElementById('error-message');
		const hintToggleButton = document.getElementById('hint-toggle-button');
		const hintBox = document.getElementById('hint-box');

		// Contrase√±a correcta
		const correctPassword = "4";

		// Funci√≥n para disparar confeti de forma "especial"
		function fireSpecialConfetti() {
			const duration = 3 * 1000; // Duraci√≥n de 3 segundos
			const animationEnd = Date.now() + duration;
			const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 10000 }; // zIndex alto para estar encima de todo

			function randomInRange(min, max) {
				return Math.random() * (max - min) + min;
			}

			const interval = setInterval(function () {
				const timeLeft = animationEnd - Date.now();

				if (timeLeft <= 0) {
					return clearInterval(interval);
				}

				const particleCount = 50 * (timeLeft / duration);
				// Disparar desde dos puntos para un efecto m√°s amplio
				confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
				confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
			}, 250);

			// Un gran estallido inicial
			confetti({
				particleCount: 150,
				spread: 100,
				origin: { y: 0.6 },
				zIndex: 10000
			});
		}


		// Funci√≥n para verificar la contrase√±a
		function checkPassword() {
			const enteredPassword = passwordInput.value;

			errorMessage.classList.remove('visible');
			mainContainer.classList.remove('shake-it');
			void mainContainer.offsetWidth;

			if (enteredPassword === correctPassword) {
				loginSection.classList.add('hiding');
				setTimeout(() => {
					loginSection.style.display = 'none';
					contentSection.classList.add('visible');
					passwordInput.value = '';
					hintBox.classList.remove('visible');

					// ¬°Aqu√≠ es donde disparamos el confeti!
					fireSpecialConfetti();

				}, 500);

			} else {
				errorMessage.textContent = 'Contrase√±a incorrecta. ¬°Int√©ntalo de nuevo!';
				errorMessage.classList.add('visible');
				mainContainer.classList.add('shake-it');
				passwordInput.value = '';
				passwordInput.focus();
			}
		}

		submitButton.addEventListener('click', checkPassword);

		passwordInput.addEventListener('keypress', function (event) {
			if (event.key === 'Enter') {
				event.preventDefault();
				checkPassword();
			}
			if (errorMessage.classList.contains('visible')) {
				errorMessage.classList.remove('visible');
			}
		});

		passwordInput.addEventListener('focus', function () {
			if (errorMessage.classList.contains('visible')) {
				errorMessage.classList.remove('visible');
			}
		});

		hintToggleButton.addEventListener('click', function () {
			hintBox.classList.toggle('visible');
		});

	</script>

</body>

</html>
