<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plan de Choque - Temporizador Integrado</title>
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<div class="container">
		<h1>Plan de Choque - 15 Días</h1>
		<div class="intro">
			<p><strong>¡Bienvenido!</strong> Calendario de ejercicios para maximizar crecimiento muscular en 15 días.
			</p>
		</div>

		<h2>Calendario de Entrenamiento</h2>
		<div id="days-container"></div>
		<div id="exercises-container"></div>
	</div>

	<div id="exercise-modal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h3 id="modal-title"></h3>
				<span class="close-btn" id="sets-close-btn">×</span>
			</div>
			<div id="modal-body"></div>
			<!-- ELEMENTO DEL TEMPORIZADOR AÑADIDO -->
			<div id="timer-container">
				<span id="timer-display"></span>
			</div>
		</div>
	</div>

	<div id="image-modal" class="modal">
		<div class="modal-content image-modal-content">
			<span class="close-btn" id="image-close-btn">×</span>
			<img id="modal-image" src="" alt="Demostración del Ejercicio">
		</div>
	</div>

	<script src="script.js"></script>
</body>


</html>
