<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reseñas de Novio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-image: url('fondo.png');
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			/* La imagen de fondo permanece fija mientras se desplaza la página */
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: rgba(168, 45, 45, 0.8);
			/* Un fondo blanco semi-transparente para que el contenido sea legible */
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
		}

		.company-info {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.company-info img {
			max-width: 180px;
			margin-left: 20px;
		}

		.rate {
			margin: 0 auto;
			width: 25%;
			/* o cualquier ancho que desees */
		}

		.rate:not(:checked)>input {
			position: absolute;
			top: -9999px;
		}

		.rate:not(:checked)>label {
			float: right;
			width: 1em;
			overflow: hidden;
			white-space: nowrap;
			cursor: pointer;
			font-size: 30px;
			color: #ccc;
		}

		.rate:not(:checked)>label:before {
			content: '★ ';
		}

		.rate>input:checked~label {
			color: #ffc700;
		}

		.rate:not(:checked)>label:hover,
		.rate:not(:checked)>label:hover~label {
			color: #deb217;
		}

		.rate>input:checked+label:hover,
		.rate>input:checked+label:hover~label,
		.rate>input:checked~label:hover,
		.rate>input:checked~label:hover~label,
		.rate>label:hover~input:checked~label {
			color: #c59b08;
		}

		textarea {
			width: 100%;
			height: 100px;
			padding: 10px;
			margin-top: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			resize: vertical;
		}

		button {
			display: block;
			width: 100%;
			padding: 10px;
			margin-top: 10px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>¡Bienvenida a Jaime Novio!</h1>
		<div class="company-info">
			<p>
				En Jaime Novio nos esforzamos por brindar la mejor experiencia a nuestros clientes. Nos encantaría
				saber tu opinión sobre nuestro servicio y productos.
				<br>
				<br>
				Por favor Megan, tómate un momento para calificarnos y dejarnos un comentario.
			</p>
			<img src="foto.jpeg" alt="Imagen de la empresa">
		</div>
		<div class="rating">
			<form id="ratingForm">
				<div class="rate">
					<input type="radio" name="rating" id="star5" value="5">
					<label for="star5" title="text">5 stars</label>
					<input type="radio" name="rating" id="star4" value="4">
					<label for="star4" title="text">4 stars</label>
					<input type="radio" name="rating" id="star3" value="3">
					<label for="star3" title="text">3 stars</label>
					<input type="radio" name="rating" id="star2" value="2">
					<label for="star2" title="text">2 stars</label>
					<input type="radio" name="rating" id="star1" value="1">
					<label for="star1" title="text">1 star</label>
				</div>
				<textarea name="comment" id="comment" placeholder="Escribe tu comentario aquí..."></textarea>
				<button type="submit">Enviar Reseña</button>
			</form>
		</div>
	</div>

	<script>
		document.getElementById('ratingForm').addEventListener('submit', function (event) {
			event.preventDefault();
			var rating = document.querySelector('input[name="rating"]:checked');
			var comment = document.getElementById('comment').value;

			if (rating && comment) {
				alert('¡Gracias por tu reseña! Calificación: ' + rating.value + ', Comentario: ' + comment);
				// Aquí puedes enviar la reseña a tu servidor o realizar otras acciones con los datos.
			} else {
				alert('Por favor selecciona una calificación y escribe un comentario antes de enviar.');
			}
		});
	</script>
</body>

</html>
