<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Radar</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/amigos/stylesAmigos.css">
</head>

<body>
<header role="banner">
  <div class="logo">
    <a href="../ventanasPrincipales/index.html">
      <img src="../../images/logo.png" alt="Logo de Guess Radar, volver a la página principal" />
    </a>
  </div>


  <button class="menu-toggle" aria-label="Abrir menú de navegación">
    <span class="bar" aria-hidden="true"></span>
    <span class="bar" aria-hidden="true"></span>
    <span class="bar" aria-hidden="true"></span>
  </button>

  <nav class="navbar">
    <ul class="navbar-nav" id="menuPrincipal">
      <li><a href="../ventanasPrincipales/juegoPrincipal.html">JUGAR</a></li>
      <li><a href="../ventanasPrincipales/desafios.html">DESAFÍOS</a></li>
      <li><a href="../ventanasPrincipales/galeria.html">GALERÍA</a></li>
      <li><a href="../ventanasPrincipales/clasificacion.html">CLASIFICACIÓN</a></li>
      <li><a href="../ventanasPrincipales/amigos.html">AMIGOS</a></li>
      <li id="estadoSesion"></li>
    </ul>
  </nav>
</header>

    <div class="home-icon">
        <a href="../ventanasPrincipales/index.html">
            <img src="../../images/home.png" alt="Ir a inicio" />
        </a>
    </div>

    <div class="config-menu-container">
        <img src="../../images/configuración.png" alt="Abrir menú de configuración" class="config-icon" onclick="toggleMenu()" role="button" tabindex="0" aria-controls="configDropdown" />
        <div class="config-dropdown" id="configDropdown" role="menu">
            <a href="../ventanasPrincipales/soporte.html" role="menuitem">Soporte</a>
            <a href="../ventanasPrincipales/opciones.html" role="menuitem">Opciones</a>
            <a href="../ventanasPrincipales/login.html"  id="cerrarSesionLink" role="menuitem">Cerrar Sesión</a>
        </div>
    </div>

    <main>
        <p class="login-text" id="tituloAmigos"><em>AMIGOS</em></p>
        <section class="amigos-section" aria-labelledby="tituloAmigos">
            <div class="amigos-header">
                <input type="text" id="inputBuscarAmigo" placeholder="Buscar usuario">
            </div>
            <div class="amigos-content-padded">
                
                <div class="lista-amigos" id="listaAmigos">
                    <div class="entry">
                        <span>DFR</span>
                        <span>Nv.22</span>
                        <img src="../../images/eliminar.png" alt="Eliminar amigo DFR" class="delete-icon" tabindex="0" onclick="eliminarAmigo(this.parentElement)">
                    </div>
                    <div class="entry">
                        <span>Jadira146</span>
                        <span>Nv.23</span>
                        <img src="../../images/eliminar.png" alt="Eliminar amigo Jadira146" class="delete-icon" tabindex="0" onclick="eliminarAmigo(this.parentElement)">
                    </div>
                    <div class="entry">
                        <span>NoNaZz</span>
                        <span>Nv.37</span>
                        <img src="../../images/eliminar.png" alt="Eliminar amigo NoNaZz" class="delete-icon" tabindex="0" onclick="eliminarAmigo(this.parentElement)">
                    </div>
                </div>

                <div class="add-friend-container">
                    <div class="add-label" onclick="mostrarFormulario()" role="button" tabindex="0" aria-controls="formularioAmigo" aria-expanded="false">
                        <img src="../../images/añadir.png" alt="Icono de añadir amigo" class="add-icon">
                        <span class="add-text">Añadir Amigos</span>
                    </div>

                    <form class="add-friend-form" id="formularioAmigo" onsubmit="event.preventDefault(); agregarAmigo();" aria-labelledby="tituloAgregar">
                        <h2 id="tituloAgregar" class="sr-only">Añadir Nuevo Amigo</h2>

                        <label for="nuevoNombre">Nombre de usuario</label>
                        <input type="text" id="nuevoNombre" placeholder="Ej: Pedro123" aria-required="true">

                        <label for="nuevoNivel">Nivel del usuario</label>
                        <input type="number" id="nuevoNivel" placeholder="Ej: 15" min="1" aria-required="true">

                        <button type="submit">Añadir amigo</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="../../scripts/amigos/scriptAmigos.js"></script>
    <script src="../../scripts/amigos/scriptAñadirAmigos.js"></script>
    <script src="../../scripts/amigos/scriptEliminarAmigos.js"></script>
    <script src="../../scripts/config.js"></script>
    <script src="../../scripts/Sesion.js"></script>
    <script src="../../scripts/hamburguesa.js"></script>
</body>
</html>
