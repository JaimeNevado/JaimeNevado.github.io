<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Radar - Mapa</title>
  <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="stylesheet" href="../../styles/stylesJuegoPrincipal.css" />
</head>
<body class="pagina-mapa">

<header>
  <div class="logo">
    <a href="../ventanasPrincipales/index.html">
      <img src="../../images/logo.png" alt="Guess Radar Logo" />
    </a>
  </div>

  <!-- Botón del menú hamburguesa -->
  <button class="menu-toggle" aria-label="Abrir menú de navegación">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <nav class="navbar">
    <ul class="navbar-nav">
      <li><a href="../ventanasPrincipales/juegoPrincipal.html">JUGAR</a></li>
      <li><a href="../ventanasPrincipales/desafios.html">DESAFÍOS</a></li>
      <li><a href="../ventanasPrincipales/galeria.html">GALERÍA</a></li>
      <li><a href="../ventanasPrincipales/clasificacion.html">CLASIFICACIÓN</a></li>
      <li><a href="../ventanasPrincipales/amigos.html">AMIGOS</a></li>
      <li id="estadoSesion"></li>
    </ul>
  </nav>
</header>

<div class="home-icon">
  <a href="../ventanasPrincipales/index.html">
    <img src="../../images/home.png" alt="Home Icon" />
  </a>
</div>

<div class="config-menu-container">
  <img src="../../images/configuración.png" alt="Configuración" class="config-icon" onclick="toggleMenu()" />
  <div class="config-dropdown" id="configDropdown">
    <a href="../ventanasPrincipales/soporte.html">Soporte</a>
    <a href="../ventanasPrincipales/opciones.html">Opciones</a>
    <a href="../ventanasPrincipales/login.html" id="cerrarSesionLink">Cerrar Sesión</a>
  </div>
</div>

<div class="mapa-container">
  <img src="../../images/mapaMalaga.png" alt="Mapa de Málaga" class="mapa" />

  <img src="../../images/logoAvion.png" class="avion" id="avion1" style="width: 40px" data-info="avion1" />
  <img src="../../images/logoAvion.png" class="avion" id="avion2" style="width: 40px" data-info="avion2" />
  <img src="../../images/logoAvion.png" class="avion" id="avion3" style="width: 40px" data-info="avion3" />
  <img src="../../images/logoAvion.png" class="avion" id="avion4" style="width: 40px" data-info="avion4" />
</div>

<div class="menu-info" id="menuInfo">
  <button id="cerrarMenu" class="cerrar-menu">✕</button>
  <h3>Información del Avión</h3>
  <form id="formAvion">
    <label>Tipo de avión:
      <select id="tipoAvion">
        <option value="Comercial">Comercial</option>
        <option value="Privado">Privado</option>
        <option value="Militar">Militar</option>
      </select>
    </label>
    <label>Número de vuelo:
      <input type="text" id="numeroVuelo" placeholder="Ej: UX1234" />
    </label>
    <label>Destino:
      <input type="text" id="destino" placeholder="Ej: Madrid" />
    </label>
    <button type="submit">Verificar</button>
    <div id="resultadoVerificacion" class="resultado-verificacion"></div>
  </form>
</div>

<!-- Scripts al final del body -->
<script src="../../scripts/scriptJuegoPrincipal.js"></script>
<script src="../../scripts/config.js"></script>
<script src="../../scripts/Sesion.js"></script>
<script src="../../scripts/hamburguesa.js"></script>

</body>
</html>
